<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>404 — Page not found</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="page-404">
    <main class="wrap main-content" role="main" aria-labelledby="error-title">
        <section class="error-panel">
            <h1 id="error-title" class="error-code">404</h1>
            <p class="error-message">Sorry — the page you were looking for doesn't exist or has been moved.</p>

            <div class="error-actions">
                <a class="btn" href="/" title="Go to Homepage">Homepage</a>
                <a class="btn" href="" onclick="history.back()" title="Go back">Go back</a>
            </div>
        </section>
    </main>
</body>
</html>
